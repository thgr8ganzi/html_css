<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table-tag</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            padding: 12px;
        }
        .col1{
            width: 80px;
        }
        .col2{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>table 기본</h1>
    <table>
        <caption>프로필 테이블</caption>
        <tr>
            <th>이름</th>
            <th>취미</th>
            <th>특기</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>도술</td>
            <td>축지법</td>
        </tr>
        <tr>
            <td>김백수</td>
            <td>밥먹기</td>
            <td>잠자기</td>
        </tr>
    </table>
    <hr>
<h1>table 그룹 태그</h1>
<table>
    <caption>학급점수</caption>
    <colgroup>
        <col class="col1">
        <col class="col2">
        <col class="col3">
        <col class="col4">
        <col class="col5">
        <col class="col6">
    </colgroup>
    <thead>
    <tr>
        <th>반</th>
        <th>이름</th>
        <th>국어</th>
        <th>영어</th>
        <th>수학</th>
        <th>코딩</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td rowspan="2">1반</td>
        <td>홍길동</td>
        <td>90</td>
        <td>100</td>
        <td>90</td>
        <td>81</td>
    </tr>
    <tr>
        <td>김백수</td>
        <td>92</td>
        <td>70</td>
        <td>60</td>
        <td>75</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="2">평균</td>
        <td>91</td>
        <td>85</td>
        <td>75</td>
        <td>83</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
