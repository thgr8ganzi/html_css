<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form-input</title>
</head>
<body>
<form action="">
    <fieldset>
        <legend>input tag</legend>
        <ul>
            <li>
                <label for="text">text</label>
                <input type="text" id="text" required readonly value="읽기전용">
            </li>
            <li>
                <label for="email">이메일</label>
                <input type="email" id="email" required value="hello" disabled>
            </li>
            <li>
                <label for="tel">전화번호</label>
                <input type="tel" id="tel" required autofocus>
            </li>
            <li>
                <label for="url">url</label>
                <input type="url" id="url" required placeholder="url을 입력해주세요">
            </li>
            <li>
                <label for="number">number</label>
                <input type="number" id="number" required min="5" max="10">
            </li>
            <li>
                <label for="range">range</label>
                <input type="range" id="range" required min="5" max="10">
            </li>
            <li>
                <label for="password">password</label>
                <input type="password" id="password" required>
            </li>
        </ul>
    </fieldset>
            <fieldset>
                <legend>날짜 관련</legend>
                <ul>
                    <li>
                        <label for="date">date</label>
                        <input type="date" id="date" min="2021-01-10" max="2022-01-01">
                    </li>
                    <li>
                        <label for="month">month</label>
                        <input type="month" id="month">
                    </li>
                    <li>
                        <label for="week">week</label>
                        <input type="week" id="week">
                    </li>
                </ul>
            </fieldset>
    <fieldset>
        <legend>시간관련</legend>
        <ul>
            <li>
                <label for="time">time</label>
                <input type="time" id="time" min="16:00" maxlength="18:00">
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>그외</legend>
        <ul>
            <li>
                <input type="file" multiple>
            </li>
        </ul>
        <ul>
            <li>
                <input type="hidden" name="" value="">
            </li>
        </ul>
    </fieldset>
    <input type="submit" value="제출">
</form>

</body>
</html>
