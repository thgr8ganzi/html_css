<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inline block</title>
    <style>
        div{
            background-color: red;
            width: 100px;
            height: 100px;
            border: 1px solid blue;
        }
        span{
            background-color: yellow;
            width: 100px;
            height: 100px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<span>1</span><span>2</span><span>3</span>
</body>
</html>
