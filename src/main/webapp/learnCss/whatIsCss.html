<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>what is css</title>
    <style>
        .green-text{
            color: green;
        }
        .text-decoration-none{
            text-decoration: none;
        }
        #dark{
            background-color: black;
            color: white;
        }
        #yellow{
            color: yellow;
        }
    </style>
</head>
<body>
<h1 style="color: blue">제목</h1>
<p class="green-text">안녕하세요 어쩌구 저쩌구</p>
<hr>
<a class="text-decoration-none" href="http://www.naver.com">네이버</a>
<span>이름 : </span><span>이지수</span>
<ul>
    <li>사과</li>
    <li>바나나</li>
    <li>토마토</li>
    <li>오이</li>
</ul>
<hr>
<p id="dark">
    동<span id="yellow">해물</span>과 백<span id="yellow">두산</span>이<br>
    마르고 닳도록<br>
    하느님이 보우하사<br>
    우리나라 만세
</p>
</body>
</html>
